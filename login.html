<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Internboat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styles adapted from registration.html for consistency */
        .register-container { /* Renamed for general container but keeping styles */
            background-color: #16213e; /* From boat.html var --bg-medium */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .register-container h2 {
            color: #007bff; /* Highlight blue from boat.html */
            margin-bottom: 25px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: calc(100% - 20px); /* Account for padding */
            padding: 12px 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: #222a40; /* Card background from boat.html */
            color: #e0e0e0;
            font-size: 1em;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .submit-btn {
            background: linear-gradient(45deg, #007bff, #6f42c1); /* Blue-purple gradient */
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 1.1em;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: linear-gradient(45deg, #6f42c1, #007bff);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .register-link { /* New class for the register link */
            margin-top: 20px;
            font-size: 0.95em;
            color: #94a3b8;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        /* Message containers */
        #login-message {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }
        #login-message.success {
            background-color: #d1fae5; /* green-100 */
            border: 1px solid #34d399; /* green-400 */
            color: #065f46; /* green-800 */
        }
        #login-message.error {
            background-color: #fee2e2; /* red-100 */
            border: 1px solid #ef4444; /* red-400 */
            color: #b91c1c; /* red-800 */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .register-container {
                padding: 25px;
                max-width: 95%;
            }
            .form-group input {
                font-size: 0.9em;
            }
            .submit-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-200 to-indigo-200 flex flex-col items-center min-h-screen py-8">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mb-8">
        <div class="text-center mb-8">
            <span class="bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text text-4xl font-bold">Internboat</span>
            <p class="mt-2 text-gray-600 text-sm">Welcome Back!</p>
            <p class="mt-4 text-green-600 text-sm">Log in to access your Internboat dashboard.</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div id="name-error" class="text-red-500 text-xs italic mt-1" style="display: none;"></div>
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div id="email-error" class="text-red-500 text-xs italic mt-1" style="display: none;"></div>
            </div>
            <button type="submit" class="bg-gradient-to-r from-blue-400 to-purple-500 hover:from-blue-500 hover:to-purple-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">Log In</button>
        </form>

        <div id="login-message" class="mt-6"></div>

        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">Don't have an account? <a href="registration.html" class="text-blue-500 hover:underline font-semibold focus:outline-none focus:shadow-outline">Register here</a></p>
        </div>
        <div class="mt-8">
            <p class="text-gray-500 text-xs text-center">By logging in, you agree to our <a href="#" class="text-blue-500 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>.</p>
        </div>
        <div id="error-message" class="mt-8 text-center text-red-600 font-semibold bg-red-100 border border-red-400 rounded-md py-2 px-4" style="display: none;"></div>
    </div>
    <footer class="bg-gray-100 text-gray-600 py-4 mt-8 rounded-md shadow-md w-full">
        <div class="container mx-auto px-4 text-center text-sm">
            <ul class="flex justify-center space-x-4 mb-2">
                <li><a href="#" class="hover:underline">Terms & Conditions</a></li>
                <li><a href="#" class="hover:underline">Privacy Policy</a></li>
                <li><a href="#" class="hover:underline">Refund Policy</a></li>
            </ul>
            <p class="mb-2">Contact Us: <a href="mailto:contact@internshipboat.com" class="text-blue-500 hover:underline">contact@internshipboat.com</a></p>
        </div>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const nameError = document.getElementById('name-error');
            const emailError = document.getElementById('email-error');
            const loginMessage = document.getElementById('login-message');
            const form = document.getElementById('loginForm'); // Reference to the form itself

            // Clear previous messages and errors
            loginMessage.style.display = 'none';
            loginMessage.textContent = '';
            loginMessage.className = 'mt-6'; // Reset classes
            nameError.style.display = 'none';
            emailError.style.display = 'none';

            let isValid = true;

            // Client-side validation
            if (nameInput.value.trim() === '') {
                nameError.textContent = "Name is required";
                nameError.style.display = "block";
                isValid = false;
            }
            if (emailInput.value.trim() === '') {
                emailError.textContent = "Email is required";
                emailError.style.display = "block";
                isValid = false;
            } else if (!isValidEmail(emailInput.value)) {
                emailError.textContent = "Invalid email format";
                emailError.style.display = "block";
                isValid = false;
            }

            if (!isValid) {
                loginMessage.textContent = 'Please fix the errors in the form.';
                loginMessage.classList.add('error');
                loginMessage.style.display = 'block';
                return; // Stop if client-side validation fails
            }

            // Get user input
            const enteredName = nameInput.value.trim();
            const enteredEmail = emailInput.value.trim();

            // Fetch registrations
            try {
                // *** THIS IS THE CRITICAL LINE FOR LOGIN.HTML ***
                const response = await fetch('https://internboat-backend-api.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: enteredName,
                        email: enteredEmail
                    })
                });

                const data = await response.json(); // Parse the JSON response from your backend

                // Check if the backend responded with success (status 200 and custom 'success' field)
                if (response.ok && data.status === 'success') {
                    loginMessage.textContent = 'Login successful! Redirecting...';
                    loginMessage.classList.add('success');
                    loginMessage.style.display = 'block';

                    // Optional: Hide the form after successful login
                    form.style.opacity = '0';
                    form.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        form.style.display = 'none';
                        document.querySelector('.register-link').style.display = 'none'; // Hide register link too
                        document.querySelector('.mt-8 p').style.display = 'none'; // Hide terms link too
                    }, 500); // Wait for fade out

                    // Redirect to a dashboard or access page after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // Replace with your actual dashboard page
                    }, 2000); // 2-second delay
                } else {
                    // Handle login failure (e.g., invalid credentials)
                    loginMessage.textContent = data.message || 'Login failed. Invalid name or email.';
                    loginMessage.classList.add('error');
                    loginMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error during login:', error);
                loginMessage.textContent = 'An error occurred. Please try again later.';
                loginMessage.classList.add('error');
                loginMessage.style.display = 'block';
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
